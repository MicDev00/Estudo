<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vamos aprender a colocar videos no HTML, que estão hospedados Localmente</h1>

    <p>Este video está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="500" controls></video>

    <!-- Para ter compatibilidade com todos os navegadores -->

    <video controls width="560" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Infelizmente, o seu navegador não tem compatibilidade com reprodução de Videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <!-- è bem melhor, e sai barato para ambas as partes -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
