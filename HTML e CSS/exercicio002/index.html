    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>

    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>

    <p>Se precisar querar um texto como esse,<br> utilize a tag br</p>

    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>

    <p>Vamos adicionar alguns emojis:
        <!-- Antes de adicionar fazer essa estrutura: &#x E no final ; -->
        &#x1F596;
        &#x1F603;
    </p>
</body>
